{% extends "base.html" %}
{%load static%}
{% block title %}Project | My Portfolio{% endblock title %}
{% block content %}
<style>
h2 {
    text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin-top: 1.5rem;
    font-size: 500%;
}
h3{
    text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin-top: 1.0rem;
    font-size: xx-large;
}
.container1 {
    margin: 2.5rem;
    border: 2px solid black;
    box-shadow: 5px 5px 15px rgba(255, 253, 253, 0.5);
}
.p1 {
    margin-top: 5%;
    margin-left: 1.5%;
    margin-right: 1.5%;
    border: 2px solid black;
    margin-bottom: 2%;
    display: flex;
    cursor: default;
    gap: none;
    padding-top: 1%;
     box-shadow: 5px 5px 15px rgb(255, 255, 255);
}
.para {
     text-align: left;
     font-size: small;
     text-overflow: none;
     font-weight: 100;
     padding-left: 1%;
     overflow-wrap: normal;
     justify-content: left;
     line-height: 1.5rem;
     
}
.li {
    font-weight: 100;
    font-size: small;
    text-align: left;
    padding-left: 3%;
}


.card {
    margin-right: 1%;
  width: 650px;
  height: 280px;
  perspective: 1000px; /* enables 3D effect */
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.card:hover .card-inner {
  transform: rotateY(180deg); /* flip on hover */
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* hide the back when facing away */
  border-radius: 12px;
  overflow: hidden;
}

.card-front {
  background: #eee;
}

.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-back {
  background: #969393fd;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotateY(180deg);
}

.card-back button {
  padding: 10px 20px;
  background: #05e749;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.card-back button:hover {
  background: #09d6ff;
}
a {
  text-decoration: none;
  color: #eee;
}


</style>
<div class='fade-in'>
<h2>My Projects</h2>
<h3>Welcome To My Project Catalog ðŸ˜Š<h3>
<section class="container1">
  {% for project in projects %}
<section class="p1">
    <div class="s1"><h5 style="text-align: left; padding-left: 1%;">{{project.title}}</h5>
    <p class="para">{{project.desc}}
    </p></div>
      <div class="card">
  <div class="card-inner">
    <!-- Front Side -->
    <div class="card-front">
      <img src="{{project.projectimg.url}}" alt="Sample Image">
    </div>

    <!-- Back Side -->
    <div class="card-back">
      <button><a href="{{project.projectlink}}">Cilck to View</a></button>
    </div>
  </div>
</div>
</section>
{% endfor %}
</section>
</div>
{% endblock content %}
