<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        .header {
            background-color:transparent;
            color: var(--text-color);
            padding: 0.7rem 0;
            position: relative;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            color:var(--text-color);
            text-decoration:none;
            font-size: 3.5rem;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            padding-top: 1rem;
            padding-left: 0.3rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .nav-btn {
            color:var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: large;
        }

        .nav-btn:hover{
            color:rgb(2, 192, 81);
        }
        .nav-btn.active{
            color:rgb(2, 192, 81);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color:rgb(2, 192, 81);
            font-size: 1.5rem;
        }

        /* Footer */
        .footer {
            background-color:transparent;
            color:var(--text-color);
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .footer .socials a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer .socials a:hover {
            color:var(--text-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
            }

            .navbar ul.show {
                display: flex;
            }

            .nav-toggle {
                display: inline-block;
            }
        }
        <!--for dark mode toggle-->        
:root {
    --bg-color: #fff;
    --text-color: #111;
     --border-color : rgba(0, 0, 0, 0.1);
     --gradient: linear-gradient(135deg, #0077ff, #00bcd4);
     --gradient-color: white;
}

[data-theme="dark"] {
    --border-color: #fffafa;
    --bg-color: #111;
    --text-color: #eee;
    --gradient-color: linear-gradient(135deg, #00ff87, #00b3ff);

}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
    border-color: var(--border-color);
    transition: background-color 0.3s, color 0.3s;
}
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.8s ease-out forwards;
}
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.toggle-button {
   border: 3px solid rgba(241, 241, 241, 0.457);
   border-radius: 10px;
   width: 3%;
   position: relative;
   overflow: hidden;
   background-color: rgb(17, 1, 247);
   transition: background-color 0.3s ease; 
}
@media (max-width: 1024px) {
  .toggle-button {
    width: 45px;
    height: 25px;
  }
}

@media (max-width: 768px) {
  .toggle-button {
    width: 40px;
    height: 22px;
  }
}

@media (max-width: 480px) {
  .toggle-button {
    width: 35px;
    height: 20px;
    border-width: 2px;
  }
}
.btn1 {
    cursor: pointer;
    position: absolute;
    width: 55%; 
    height: 90%;
    border-color:#100000;
    border-radius: 10px;
    transition: transform 0.6s ease;
}
.toggle-button.active {
    background-color: #f6ce03;
}
.toggle-button.active .btn1 {
    transform: translateX(15px);
}
    </style>
</head>

<body data-theme="light">

    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="/">MyPortfolio</a></h1>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="/" class='nav-btn {% if request.path == '/' %}active{% endif %}'>Home</a></li>
                    <li><a href="/about/" class='nav-btn {% if request.path == '/about/' %}active{% endif %}'>About</a></li>
                    <li><a href="/projects/" class='nav-btn {% if request.path == '/projects/' %}active{% endif %}'>Projects</a></li>
                    <li><a href="/contact/" class='nav-btn {% if request.path == '/contact/' %}active{% endif %}'>Contact</a></li>
                    <div class="toggle-button active" id="toggle-button" onclick ="toggleDarkMode()">
            <button class = "btn1" >
            </button>
                    </div>
                </ul>
            </nav>
            <button class="nav-toggle" onclick="toggleNavbar()">â˜°</button>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ year }} MyPortfolio. All rights reserved.</p>
            <div class="socials"><br>
                <a href="https://github.com/" target="_blank">GitHub</a> |
                <a href="https://linkedin.com/" target="_blank">LinkedIn</a> |
                <a href="muhammadalirana40702@gmail.com">Email</a>
            </div>
        </div>
    </footer>
    <script>
        function toggleNavbar() {
            const navbar = document.getElementById("navbar").querySelector("ul");
            navbar.classList.toggle("show");
        }
        document.addEventListener("DOMContentLoaded", () => {
  const html = document.documentElement;
  const savedTheme = localStorage.getItem("theme");
  const toggle = document.querySelector(".toggle-button");

  // Apply saved theme if exists, otherwise default to light
  if (savedTheme) {
    html.setAttribute("data-theme", savedTheme);
    if (savedTheme === "dark") {
      toggle.classList.add("active");
    }
  } else {
    html.setAttribute("data-theme", "light");
  }

  // Toggle button click event
  toggle.addEventListener("click", () => {
    const currentTheme = html.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";

    html.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme); // save user preference

    toggle.classList.toggle("active");
  });
});
 

    </script>
</body>
</html>
